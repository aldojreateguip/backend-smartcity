{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    {% tailwind_css %}
</head>
<body>
    <main class="w-full min-h-screen max-w-[120rem] mx-auto flex flex-col items-center bg-cover bg-center" style="background-image: url({% static 'img/fondo.png' %});">
        <div class="w-full min-h-[calc(100vh-40px)] flex-row items-center justify-center pb-4 px-4 bg-gradient-to-b from-cyan-600/80 to-blue-800/80">
            <nav class="fixed top-0 left-0  z-50 w-full bg-slate-900">
                <div class="px-3 py-3 lg:px-5 lg:pl-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center justify-start">
                    <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 text-sm rounded-lg sm:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </button>
                    <div class="flex ml-2 md:mr-24">
                        <img src="{% static 'img/logo.png' %}" alt="MPM" class="h-10 mr-2" />
                        <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap text-white">Smart City</span>
                    </div>
                    </div>
                    <div class="flex items-center">
                        <div class="flex items-center ml-3">
                            <div>
                                <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-2 focus:ring-gray-600" aria-expanded="false" data-dropdown-toggle="dropdown-user">
                                <svg class="p-1 fill-gray-500" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                </svg>
                                </button>
                            </div>
                            <div class="relative">
                                <div class="absolute right-0 mt-5 z-50 hidden text-base list-none rounded shadow bg-gray-700 divide-gray-600" id="dropdown-user">
                                    <div class="px-4 py-3" role="none">
                                        <p class="text-sm text-white" role="none">
                                        Usuario
                                        </p>
                                        <p class="text-sm font-medium truncate text-gray-300" role="none">
                                        user.user@mail.com
                                        </p>
                                    </div>
                                    <ul class="py-1" role="none">
                                        <li>
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-600 hover:text-white" role="menuitem">Perfil</a>
                                        </li>
                                        <li>
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-600 hover:text-white" role="menuitem">Configuración</a>
                                        </li>
                                        <li>
                                            <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-600 hover:text-white" role="menuitem">Cerrar Sesión</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </nav>
            <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-52 h-screen pt-20 transition-transform -translate-x-full bg-slate-900 sm:translate-x-0" aria-label="Sidebar">
                <div class="h-full px-3 pb-4 overflow-y-auto bg-slate-900">
                    <ul class="space-y-2 font-medium">
                    <li>
                        <a href="{% url 'dashboard' %}" class="flex items-center p-2 rounded-lg text-white hover:bg-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                            </svg>
                            <span class="ml-3">En Tiempo Real</span>
                        </a>
                    </li>
                    </ul>
                </div>
            </aside>
            {% block content %}
    
            {% endblock %}
        </div>
        

    <footer class="w-full mx-auto mt-auto bg-blue-800/80">
        <div>
            <p class="text-center text-white py-2 px-4 sm:ml-52 ml-0">Developed by OSTI &mdash; 2023</p>
        </div>
    </footer>
    </main>
    <script src="{% static 'js/externo/jquery_3.6.3_jquery.min.js' %}"></script>
    <script src="{% static 'js/dashboard/dashboard.js' %}"></script>
    {% block javascript %}
    {% endblock %}
</body>
</html>
