<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>    
    {% tailwind_css %}
</head>
<body>
    {% block content %}
    {% endblock %}

        <div>
            <p class="text-center text-white py-2 px-4">Developed by OSTI &mdash; 2023</p>
        </div>
    </footer>
</body>
</html>
