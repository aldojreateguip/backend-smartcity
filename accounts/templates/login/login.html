{% extends 'core/base.html' %}
{% block content %}

<form method="POST" class="max-w-sm mx-auto">
    {% csrf_token %}
    <div class="mb-4">
    <label for="{{ form.username.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Nombre de usuario</label>
    {{ form.username }}
    </div>
    <div class="mb-4">
    <label for="{{ form.password.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
    {{ form.password }}
    </div>
    <div class="flex items-center justify-between">
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Iniciar sesión</button>
    </div>
</form>

{% endblock  %}
